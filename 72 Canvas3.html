<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Basics</title>
    <style>
        canvas {
            border: 2px solid red;
        }
    </style></head>
<body>
    <canvas id="canvas" width="300" height="300"></canvas>
</body>
<script>
    const canvas = document.getElementById("canvas")
    const ctx = canvas.getContext('2d')
    // ctx.fillRect('50','50','200','200')
    // ctx.clearRect('50','50','200','200')
    //Another thing that I can do is instead of calling fill rectangle, I have option to do a stroke
    //the outline of a rectangle takes same arguments
    ctx.strokeStyle ="purple"
    ctx.lineWidth =1
    ctx.strokeRect(50,50,100,100)
    //To draw paths
    ctx.beginPath()
    //The CanvasRenderingContext2D.moveTo() method of the Canvas 2D API begins a new sub-path at the point specified by the given (x, y) coordinates.
    ctx.moveTo(50,50)    
    //The CanvasRenderingContext2D method lineTo(), part of the Canvas 2D API, adds a straight line to the current sub-path by connecting the sub-path's last point to the specified (x, y) coordinates.
    ctx.lineTo(100,100)
    ctx.lineTo(200,100)

    ctx.stroke()
    ctx.fill()
    //The arc() method creates a circular arc centered at (x, y) with a radius of radius. The path starts at startAngle, ends at endAngle, and travels in the direction given by counterclockwise (defaulting to clockwise).

    ctx.arc(145,145,50,0,2*Math.PI)



</script>
</html>
