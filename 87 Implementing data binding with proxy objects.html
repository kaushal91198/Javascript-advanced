<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementing data binding with proxy objects</title>
</head>

<body>
    <h1 id="usernameDisplay">Hello there, whoever you are</h1>
    <input type="text" id="usernameinput" />

</body>

<script>
    const h1 = document.getElementById('usernameDisplay')
    const input = document.getElementById('usernameinput')

    const userInfo = {
        username: ""
    }

    const handler = {
        set: function (obj, property, newValue) {
            obj[property] = newValue
            h1.textContent = newValue
        }

    }
    const userProxy = new Proxy(userInfo, handler)
    input.addEventListener('keyup', e => {
        userProxy.username = e.target.value
    })


</script>

</html>
